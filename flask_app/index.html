   <body>
      <h1>Poem</h1>
      <p>Blessed are the poor in spirit.</p>
      <p>Blessed are those who mourn.</p>
      <p>Blessed are the meek.</p>
      <p>Blessed are who hunger and thirst for justice.</p>
